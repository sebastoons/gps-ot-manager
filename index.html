<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
    <meta name="description" content="Sistema de gestión de órdenes de trabajo para instalaciones GPS" />
    <meta name="theme-color" content="#667eea" />
    
    <!-- Meta tags para iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="GPS OT" />
    <link rel="apple-touch-icon" href="/icon-192.png" />
    
    <!-- Meta tags para Android -->
    <meta name="mobile-web-app-capable" content="yes" />
    
    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <title>GPS OT Manager - Sistema de Órdenes de Trabajo</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Registro del Service Worker -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('Service Worker registrado con éxito:', registration.scope);
            })
            .catch((error) => {
              console.log('Error al registrar Service Worker:', error);
            });
        });
      }
    </script>
  </body>
</html>
